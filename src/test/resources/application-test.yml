# Test configuration for test profile
spring:
  main:
    web-application-type: none
    banner-mode: off

# MCP Server Configuration for testing
mcp:
  server:
    name: query-server
    version: 0.1.0
    type: SYNC
    
    stdio:
      enabled: false
      disable-console-logging: true
      disable-banner: true
    
    auth:
      mode: NONE  # No authentication for testing
      session:
        timeout-seconds: 3600
        max-sessions: 1000
        cleanup-interval-seconds: 300

# Logging configuration for tests - minimize console output
logging:
  level:
    root: WARN
    org.springframework.ai.mcp.sample.server.AuthService: ERROR
    org.springframework.ai.mcp.sample.server.QueryService: ERROR
    org.springframework.ai.mcp.sample.server.ModelService: ERROR
    org.springframework.web.client: ERROR
    org.springframework.http.client: ERROR
    org.springframework.web: WARN
  pattern:
    console: ""

# Caffeine cache configuration for AuthService
caffeine:
  auth:
    cache:
      max-size: 10
      ttl-seconds: 3300

# Mock OAuth2 credentials for testing (to prevent authentication errors)
oauth2:
  client-id: test-client-id
  client-secret: test-client-secret
  username: test-username
  password: test-password