# Test configuration for dev profile
spring:
  main:
    web-application-type: none
    banner-mode: off

# MCP Server Configuration for testing
mcp:
  server:
    name: query-server
    version: 0.1.0
    type: SYNC
    resource-change-notification: true
    tool-change-notification: true
    prompt-change-notification: true
    stdio:
      enabled: true
      disable-console-logging: true
      disable-banner: true
    auth:
      mode: NONE
      oauth2:
        client-id: ${OAUTH2_CLIENT_ID}
        client-secret: ${OAUTH2_CLIENT_SECRET}
        authorization-uri: ${OAUTH2_AUTHORIZATION_URI}
        token-uri: ${OAUTH2_TOKEN_URI}
        redirect-uri: ${OAUTH2_REDIRECT_URI}
        scopes:
          - openid
          - profile
          - email
      session:
        timeout-seconds: 3600
        max-sessions: 1000
        cleanup-interval-seconds: 300
    tool-integration:
      tools:
        - query
        - model
      resources:
        - vendor
        - customer
        - invoice
      prompts:
        - default
        - vendor
        - customer

# Logging configuration for tests
logging:
  level:
    root: INFO
    org.springframework.ai.mcp: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Caffeine cache configuration for AuthService
caffeine:
  auth:
    cache:
      max-size: 10
      ttl-seconds: 3300
